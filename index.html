<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer=true></script>
</head>
<body>
    <main>
        <header>
            <span>Javascript </span> 
            <h1>Calculator</h1>
        </header>
        <div class="cal-body">
            <form >
            <table>
                <tr>
                    <td colspan="5">
                        <input type="text" id="display2" value="" disabled>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input type="text" id="display" value="0" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="CE" class="btnClr" id="CE">
                    </td>
                    <td>
                        <input type="button" value="Del" class="btnClr" id="Del">
                    </td>
                    <td>
                        <input type="button" value="=" class="btnClr" id="Eval">
                    </td>
                    <td>
                        <input type="button" value="&#960;" class="btnFunc1" id="pie">
                    </td>
                    <td>
                        <input type="button" value="&#37;" class="btnFunc2" id="Mod">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="seven" value="7" class="btnNumber" id="num7">
                    </td>
                    <td>
                        <input type="button" value="8" class="btnNumber" id="num8">
                    </td>
                    <td>
                        <input type="button" value="9" class="btnNumber" id="num9">
                    </td>
                    <td>
                        <input type="button" value="x^" class="btnFunc1" id="pow">
                    </td>
                    <td>
                        <input type="button" value="&#247;" class="btnFunc2" id="Div">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="btnNumber" id="num4">
                    </td>
                    <td>
                        <input type="button" value="5" class="btnNumber" id="num5">
                    </td>
                    <td>
                        <input type="button" value="6" class="btnNumber" id="num6">
                    </td>
                    <td>
                        <input type="button" value="ln" class="btnFunc1" id="log">
                    </td>
                    <td>
                        <input type="button" value="*" class="btnFunc2" id="Mul">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="btnNumber" id="num1">
                    </td>
                    <td>
                        <input type="button" value="2" class="btnNumber" id="num2">
                    </td>
                    <td>
                        <input type="button" value="3" class="btnNumber" id="num3">
                    </td>
                    <td>
                        <input type="button" value="&radic;" class="btnFunc1" id="sqrt">
                    </td>
                    <td>
                        <input type="button" value="-" class="btnFunc2" id="Sub">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="&#177;" class="btnFunc2" id="sign">
                    </td>
                    <td>
                        <input type="button" value="0" class="btnNumber" id="num0">
                    </td>
                    <td>
                        <input type="button" value="." class="btnFunc2" id="dot">
                    </td>
                    <td>
                        <input type="button" value="x&#178;" class="btnFunc1" id="square">
                    </td>
                    <td>
                        <input type="button" value="+" class="btnFunc2" id="Add">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="(" class="btnFunc2" id="b_st">
                    </td>
                    <td>
                        <input type="button" value=")" class="btnFunc2" id="b_cl">
                    </td>
                    <td>
                        <input type="button" value="cos" class="btnFunc3" id="cos">
                    </td>
                    <td>
                        <input type="button" value="sin" class="btnFunc3" id="sin">
                    </td>
                    <td>
                        <input type="button" value="tan" class="btnFunc3" id="tan">
                    </td>
                </tr>
            </table>
           
        </form>
        </div>
    </main>
    <footer>
        &copy; Copyright 2020 | Designed by:
        <span>Onkar Singh Kalsi</span>
    </footer>
</body>
</html>
